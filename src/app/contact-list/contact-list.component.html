<button mat-button color="primary" [routerLink]="['/newcontact']">
  <h1>New Contact</h1>
</button>

<div *ngFor="let contact of contacts">
  <mat-card class="card">
    <mat-card-title>{{ contact.name }}</mat-card-title>
    <mat-card-content>
      <h1>{{ contact.phone }}</h1>
      {{ contact.address }}
    </mat-card-content></mat-card
  >
  <br />
</div>
